
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prashvision Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 2rem 1rem;
            font-size: 2rem;
            font-family: 'Cursive', sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>Prashvision</header>
    <p>Explore original artworks by Prashant</p>
    <div class="gallery">
        <img src="images/user_art1.jpg" alt="Art 1"/><img src="images/user_art2.jpg" alt="Art 2"/><img src="images/user_art3.jpg" alt="Art 3"/><img src="images/user_art4.jpg" alt="Art 4"/>
    </div>
    <footer>
        Connect on Instagram: <a href="https://instagram.com/zero0395" style="color:#f0f;">@zero0395</a> | GitHub: prashvision
    </footer>
</body>
</html>
